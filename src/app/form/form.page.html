<!-- src/app/form/form.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Submit Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
      <p class="ion-padding-start">Name is required.</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Item Details</ion-label>
      <ion-textarea formControlName="itemDetails"></ion-textarea>
    </ion-item>
    <ion-text color="danger" *ngIf="form.get('itemDetails')?.invalid && form.get('itemDetails')?.touched">
      <p class="ion-padding-start">Item Details are required.</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Amount Paid in Advance</ion-label>
      <ion-input type="number" formControlName="amountPaid"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="form.get('amountPaid')?.invalid && form.get('amountPaid')?.touched">
      <p class="ion-padding-start">Please enter a valid amount.</p>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Actual Amount</ion-label>
      <ion-input type="number" formControlName="actualAmount"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="form.get('actualAmount')?.invalid && form.get('actualAmount')?.touched">
      <p class="ion-padding-start">Please enter a valid amount.</p>
    </ion-text>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">Submit</ion-button>

  </form>
</ion-content>
